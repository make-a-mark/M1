    /* -------------------------- LEFT KEYBOARD 1 -------------------------- */
    const left_keyboard1_layout = [
      "q", "w", "e",
      "a", "s", "d",
      "z", "x", "c",
      "space"
    ];
    
    left_keyboard1_layout.forEach(key => {
      const keyElement = document.createElement("button");
      const insertLineBreak = ["e", "d", "c"].indexOf(key) !== -1;
      keyElement.setAttribute("type", "button");
      keyElement.classList.add("keyboard_key");
      keyElement.textContent = key.toLowerCase();
      switch(key) {
        case "space":
          keyElement.innerHTML = createIconHTML("space_bar");
          keyElement.className = ("keyboard_key keyboard_key--extra-wide");
          keyElement.addEventListener("click", () => {
            keys_pressed += " ";
            document.getElementById("use-keyboard-input").value = keys_pressed;
          });
          break;

        default:
          keyElement.addEventListener("click", () => {
            keys_pressed += key.toLocaleLowerCase();
            document.getElementById("use-keyboard-input").value = keys_pressed;
          });
          break;
      }
      
      left_keyboard1.appendChild(keyElement);
      if (insertLineBreak) {
        left_keyboard1.appendChild(document.createElement("br"));
      }
    });
